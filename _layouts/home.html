---
layout: default
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
<head>
  {%- include head.html -%}
</head>
<body>

<header>
  <h1>{{ site.title }}</h1>
  {%- if site.theme_config.show_description -%}
    <p>{{ site.description }}</p>
  {%- endif -%}
</header>

{%- include menu_item.html collection=site.data.menu.entries -%}

{{ content }}

<script src="{{ '/assets/js/booteffect.js' | relative_url }}"></script>
</body>
</html>
